<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <article class="startPage">
        <h1>나의 오징어게임 부캐 찾기</h1>
        <h2>"회사 속 나의 모습은?"</h2> <!--맨트 수정 필요-->
        <button id="startButton" >테스트 시작하기</button>
    </article>

    <article class="questionPage">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: calc(100/10*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h1 id="qnum">Q1</h1>
        <h2 id="question">문제내용</h2>
        <button id="ans1", onClick="countValue(this.id)", value1="P", value2="0">답변1</button>
        <button id="ans2", onClick="countValue(this.id)", value1="J", value2="0">답변2</button>
        <button id="ans3", onClick="countValue(this.id)", value1="J", value2="0">답변3</button>

        <section class="input">
            <input type="hidden" id="EI" value="0">
            <input type="hidden" id="PJ" value="0">
            <input type="hidden" id="FT" value="0">
            <input type="hidden" id="GB" value="0">
        </section>
    </article>

    <article class="resultPage">
        <img id="resultImg" src="static/성기훈2.jpg" alt="resultimg">
        <h1 id=resultName>성기훈(456)</h1>
        <h2 id="resultOneLine">“잘 들어. 난 말이 아니야. 사람이야. 그래서 궁금해. 너희들이 누군지</h2>
        <h3 id="resultExplain">타인을 끌어들이고 약자를 포용할 줄 아는 인간적인 매력,  456명의 참가자 중 참가번호 456번</h3>
    </article>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
