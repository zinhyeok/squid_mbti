<!DOCTYPE html>
<html lang="kor">
<head>

    <title>오징어게임 부캐 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <article class="startPage col-md-7 col-sm-10 col-12 mt-5">
        <div class="language-box">
            <button class="btn text-light">Korean</button>
            <button class="btn text-secondary">English</button>
        </div>
        <img src="./static/squid_game_main.png" alt="" class="main-img mb-5">
        <button id="startButton" class="">
            <img src="./static/ㅇㅅㅁ.png" class="startImg">
        </button>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2579319471644259"
     crossorigin="anonymous"></script>
     <ins class="kakao_ad_area" style="display:none;" 
 data-ad-unit    = "DAN-ZkIJNfFujxUVp00f" 
 data-ad-width   = "320" 
 data-ad-height  = "100"></ins> 
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </article>

    <article class="questionPage col-md-7 col-sm-10 col-12 mt-5">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: calc(100/10*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="content-container">
            <div class="question-box">
                <span id="qnum">Q1</span>
            </div>
            <div class="question-container">
                <span id="question">문제내용</span>
            </div>
            <div class="ans-wrapper">
                <div class="ans-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle"
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    </svg>
                    <button id="ans1" onClick="countValue(this.id)" class="btn"
                    value1="P" value2="0">
                    답변1</button>
                </div>
                <div class="ans-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-triangle"
                        viewBox="0 0 16 16">
                        <path
                            d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
                    </svg>
                    <button id="ans2" onClick="countValue(this.id)" class="btn"
                    value1="P" value2="0">
                    답변2</button>
                </div>
                <div class="ans-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square"
                        viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    </svg>
                    <button id="ans3" onClick="countValue(this.id)" class="btn"
                    value1="P" value2="0">
                    답변3</button>
                </div>
            </div>
            
        </div>

        <section class="input">
            <input type="hidden" id="EI" value="0">
            <input type="hidden" id="PJ" value="0">
            <input type="hidden" id="FT" value="0">
            <input type="hidden" id="GB" value="0">
        </section>
    </article>

    <article class="resultPage col-md-7 col-sm-10 col-12 mt-5">
        <div class="img-container mb-4">
            <img id="resultImg" src="static/새벽.jpeg" alt="resultimg">
        </div>
        <h1 id="resultName" class="mb-4">result</h1>
        <h2 id="resultOneLine" class="mb-3">oneline</h2>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox_dsan mb-3"></div>
        <span id="resultExplain">explain</span>
